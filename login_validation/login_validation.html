<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let person={
            username:"testuser",
            password:"testing123"
        }
        function check(){
            if(document.form.username.value===person.username&&document.form.password.value===person.password){
                window.open("name_page.html")
            }else if(document.form.username.value===person.username){
                alert("password incorrect")
            }
        }
    </script>
</head>
<body>
    <form name="form">
        <label>Username: </label>
        <input type="text" name="username"/>
        <label>Password: </label>
        <input type="password" name="password"/>
        <button type="submit" onclick="check()">Click to Submit</button>
    </form>
</body>
</html>
