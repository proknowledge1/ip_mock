<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        person={
            p_name:""
        }
        function send_name(){
            person.p_name=document.form1.name1.value
            window.open("logged_in.html")
        }
    </script>
</head>
<body>
    <form name="form1">
        <label>Enter your Name: </label>
        <input type="text" name="name1"/>
        <button type="submit" onclick="send_name()">Click Here</button>
    </form>
</body>
</html>
